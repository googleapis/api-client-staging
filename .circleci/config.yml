---
version: 2.0
jobs:
  go17:
    docker:
      - image: golang:1.7
    steps:
      - checkout
      - run:
        name: Run GAPIC unit tests in Go 1.7
        command: go test ./...
    working_directory: /go/src/github.com/googleapis/api-client-staging

  go18:
    docker:
      - image: golang:1.8
    steps:
      - checkout
      - run:
        name: Run GAPIC unit tests in Go 1.8
        command: go test ./...
    working_directory: /go/src/github.com/googleapis/api-client-staging

  node4:
    docker:
      - image: node:4
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: |
            cd generated/nodejs/
            npm install
      - run:
          name: Run GAPIC unit tests in Node 4.
          command: |
            cd generated/nodejs/

            # Node 4 needs a special command because it is less forgiving
            # about finding the right packages when installed from the top.
            ./runtests.sh
    working_directory: /var/code/googleapis/

  node6:
    docker:
      - image: node:6
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: |
            cd generated/nodejs/
            npm install
      - run:
          name: Run GAPIC unit tests in Node 6.
          command: |
            cd generated/nodejs/
            npm test
    working_directory: /var/code/googleapis/

  node7:
    docker:
      - image: node:7
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: |
            cd generated/nodejs/
            npm install
      - run:
          name: Run GAPIC unit tests in Node 7.
          command: |
            cd generated/nodejs/
            npm test
    working_directory: /var/code/googleapis/

  openjdk7:
    docker:
      - image: openjdk:7u111
        environment:
          TERM: dumb
    steps:
      - checkout
      - run:
          name: Run GAPIC unit tests in OpenJDK 7.
          command: ./generated/java/gradlew -p ./generated/java clean test
    working_directory: /var/code/googleapis/

  openjdk8:
    docker:
      - image: openjdk:8
        environment:
          TERM: dumb
    steps:
      - checkout
      - run:
          name: Run GAPIC unit tests in OpenJDK 8.
          command: ./generated/java/gradlew -p ./generated/java clean test
    working_directory: /var/code/googleapis/

  python27:
    docker:
      - image: python:2.7.13
    steps:
      - checkout
      - run:
          name: Install nox.
          command: pip install nox-automation
      - run:
          name: Run GAPIC unit tests in Python 2.7.
          command: |
            nox --noxfile generated/python/nox.py \
                --sessions "unit_tests(python_version='2.7')"
    working_directory: /var/code/googleapis/

  python34:
    docker:
      - image: python:3.4.6
    steps:
      - checkout
      - run:
          name: Install nox.
          command: pip install nox-automation
      - run:
          name: Run GAPIC unit tests in Python 3.4.
          command: |
            nox --noxfile generated/python/nox.py \
                --sessions "unit_tests(python_version='3.4')"
    working_directory: /var/code/googleapis/

  python35:
    docker:
      - image: python:3.5.3
    steps:
      - checkout
      - run:
          name: Install nox.
          command: pip install nox-automation
      - run:
          name: Run GAPIC unit tests in Python 3.5.
          command: |
            nox --noxfile generated/python/nox.py \
                --sessions "unit_tests(python_version='3.5')"
    working_directory: /var/code/googleapis/

  python36:
    docker:
      - image: python:3.6.1
    steps:
      - checkout
      - run:
          name: Install nox.
          command: pip install nox-automation
      - run:
          name: Run GAPIC unit tests in Python 3.6.
          command: |
            nox --noxfile generated/python/nox.py \
                --sessions "unit_tests(python_version='3.6')"
    working_directory: /var/code/googleapis/

  sync_to_private:
    docker:
      - image: googleapis/git
    steps:
      - checkout
      - run:
          command: |
            if [ "$CIRCLE_PROJECT_REPONAME"  == "api-client-staging" ]; then
              git remote add private https://googleapis-publisher:${GITHUB_TOKEN}@github.com/googleapis/api-client-staging-private.git
              git push private HEAD:master
            fi
    working_directory: /var/code/googleapis/

workflows:
  version: 2
  tests:
    jobs:
      - go17
      - go18
      - node4
      - node6
      - node7
      - openjdk7
      - openjdk8
      - python27
      - python34
      - python35
      - python36
      - sync:
          requires:
            - go17
            - go18
            - node4
            - node6
            - node7
            - openjdk7
            - openjdk8
            - python27
            - python34
            - python35
            - python36
          filters:
            branches:
              only: master
