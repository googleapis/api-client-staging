import groovy.io.FileType

buildscript {
  repositories {
    mavenLocal()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "gradle.plugin.com.github.sherter.google-java-format:google-java-format-gradle-plugin:0.2"
  }
}

subprojects {

  apply plugin: 'java'
  apply plugin: 'jacoco'
  apply plugin: 'com.github.sherter.google-java-format'

  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  // Dependencies
  // ------------

  ext {
    // Shortcuts for libraries we are using
    libraries = [
        gax: 'com.google.api:gax:1.11.0',
        gaxGrpc: 'com.google.api:gax-grpc:0.28.0',

        // Testing
        junit: 'junit:junit:4.11',
        mockito: 'org.mockito:mockito-core:1.10.19',
        truth: 'com.google.truth:truth:0.27',
        lang: 'commons-lang:commons-lang:2.6',
        cli: 'commons-cli:commons-cli:1.3',
        gaxGrpcTestlib: 'com.google.api:gax-grpc:0.27.0:testlib',

        // Formatter
        javaFomatter: 'com.google.googlejavaformat:google-java-format:0.1-alpha'
    ]
  }

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    testCompile libraries.junit,
      libraries.mockito,
      libraries.truth,
      libraries.lang,
      libraries.cli,
      libraries.gaxGrpcTestlib
  }

  jacocoTestReport {
    reports {
      xml.enabled true
      html.enabled true
    }
  }

  check.dependsOn jacocoTestReport

  // Test Logging
  // ------------

  test {
    testLogging {
      events "passed", "skipped", "failed", "standardOut", "standardError"
      exceptionFormat = 'full'
    }
  }

  // Formatting tasks
  // ================


  googleJavaFormat {
    toolVersion '1.0'
  }
  tasks.googleJavaFormat {
    exclude '.apt_generated/**'
    exclude 'bin/**'
    exclude 'build/**'
  }
}
