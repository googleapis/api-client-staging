buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'

description = 'GAPIC library for google-longrunning-v1'
group = 'com.google.api'
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'com.google.api:gax:1.20.0'
  compile 'com.google.api:gax-grpc:1.20.0'
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.api:gax-grpc:1.20.0:testlib'
  compile project(':proto-google-common-protos')
  testCompile project(':grpc-google-common-protos')
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
}

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'