buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'

description = 'GAPIC library for google-cloud-firestore-v1beta1'
group = "com.google.api"
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile project(":proto-google-cloud-firestore-v1beta1")
  compile libraries.gax, libraries.gaxGrpc
  testCompile project(":grpc-google-cloud-firestore-v1beta1")
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
}

compileJava.options.encoding = "UTF-8"
