buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

description = 'GRPC library for grpc-google-iam-v1'
group = "com.google.api.grpc"
version = "0.3.0"
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile "io.grpc:grpc-stub:1.9.0"
  compile "io.grpc:grpc-protobuf:1.9.0"
  compile project(":proto-google-iam-v1")
}

ext {
  packageName = 'grpc-google-iam-v1'
  javaDocRoot = projectDir.getAbsolutePath() + '/tmp_gh-pages'
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
}

task javadocJar(type: Jar) {
  classifier = 'javadoc'
  from javadoc
}

task sourcesJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives javadocJar, sourcesJar
}

signing {
  required false
  sign configurations.archives
}

if (project.hasProperty('ossrhUsername') && project.hasProperty('ossrhPassword')) {
  uploadArchives {
    repositories {
      mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
          authentication(userName: ossrhUsername, password: ossrhPassword)
        }

        snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
          authentication(userName: ossrhUsername, password: ossrhPassword)
        }

        pom.project {
          name "com.google.api.grpc:grpc-google-iam-v1"
          description project.description
          url 'https://github.com/googleapis/googleapis'
          scm {
            url 'https://github.com/googleapis/googleapis'
            connection 'scm:git:https://github.com/googleapis/googleapis'
          }

          licenses {
            license {
              name 'Apache-2.0'
              url 'https://www.apache.org/licenses/LICENSE-2.0.txt'
            }
          }

          developers {
            developer {
              id 'Google LLC'
              name 'Google LLC'
              email 'googleapis-packages@google.com'
              url 'https://github.com/googleapis/googleapis'
              organization 'Google LLC'
              organizationUrl 'https://www.google.com'
            }
          }
        }
      }
    }
  }
} else {
  task failUploadArchives << {
    throw new GradleException("uploadArchives needs ossrhUsername and ossrhPassword "
      + "to be set. They can be set inside your ~/.gradle/gradle.properties file.")
  }
  tasks.uploadArchives.dependsOn(failUploadArchives)
}