AllCops:
  Exclude:
    - "google-cloud-monitoring.gemspec"
    - "lib/google/monitoring/v3/**/*"
    - "lib/google/cloud/monitoring/v3/**/*"
    - "Rakefile"
    - "test/**/*"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/NumericLiterals:
  Enabled: false
Style/SpaceAroundOperators:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/EmptyLines:
  Enabled: false
Style/EmptyElse:
  Enabled: false
Style/HashSyntax:
  Exclude:
    - "lib/google/cloud/monitoring/v3/**/*"
Metrics/LineLength:
  Exclude:
    - "lib/google/cloud/monitoring/v3/**/*"
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 25
  Exclude:
    - "lib/google/cloud/monitoring/v3/**/*"
Metrics/MethodLength:
  Max: 20
  Exclude:
    - "lib/google/cloud/monitoring/v3/**/*"
Metrics/ParameterLists:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Style/FileName:
  Enabled: false